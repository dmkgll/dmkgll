<!-- _includes/comment-form.html -->
<form method="POST" action="https://whispering-sierra-07473.herokuapp.com/v3/entry/github/dmkgll/dmkgll.github.io/main/comments" class="comment-form">
  <input
    name="options[redirect]"
    type="hidden"
    value="{{ page.url | absolute_url }}"
  />
  <input name="options[slug]" type="hidden" value="{{ page.slug }}" />
  <input
    name="fields[parent_id]"
    type="hidden"
    value="{{ include.parent_id }}"
  />
  <textarea
    class="comment-message"
    name="fields[message]"
    placeholder="Comment (markdown accepted)"
    required
  ></textarea>
  <div class="comment-bottom">
    <input
      class="comment-name"
      name="fields[name]"
      type="text"
      placeholder="Name"
      required
    />
    <button class="comment-submit" type="submit">SEND</button>
  </div>
</form>
