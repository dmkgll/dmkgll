---
layout: index
---

<style>.post-content{margin:1em;}</style>

<div class="posts">
  {% for post in paginator.posts %}
  <div class="post">
    <h3 class="post-title">
        {{ post.title }}     <span class="post-date">{{ post.date | date_to_string }}</span>
    </h3>
<div class="post-content">
    {{ post.content }}
    </div>
    
    <p><a href="{{ post.url }}">{{ post.url }}</a></p>
  </div>
  {% endfor %}
</div>
